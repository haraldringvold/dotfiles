- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.editorconfig: editorconfig
    ~/.mackup.cfg: mackup.cfg

- shell:
  - [git submodule update --init --recursive, Installing submodules]