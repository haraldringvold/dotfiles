- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.editorconfig: editorconfig
    ~/.mackup.cfg: mackup.cfg
    ~/.config/nvim: vim
    ~/.config/nvim/init.vim: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
