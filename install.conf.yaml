- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.vim/undodir ~/.vim/backup, Creating backup directories for vim]

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.zsh: zsh
    ~/.zshrc: zshrc.zsh
    ~/.editorconfig: editorconfig
    ~/.mackup.cfg: mackup.cfg
    ~/.config/nvim: vim
    ~/.config/nvim/init.vim: vimrc



